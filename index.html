<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness app - log in</title>
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/index.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/shared/navbar.css">
    <link rel="stylesheet" href="styles/shared/switch.css">
</head>
<body class="dark">
    <nav class="navbar">
        <div class="profile">
            <div class="image">
                <img src="media/img/helper/profile_default.png" alt="profile pic">
            </div>
            <div>
                <div class="name">Oliwier Moska≈Ça</div>
                <div class="nickname">@oliwiermoskala</div>
            </div>
        </div>
        <div class="menu">
            <div class="name">main menu</div>
            <div class="content">
                <div>
                    <img src="media/img/helper/icon (9).svg" alt="option icon">
                    <div>Analitics</div>
                </div>
                <div>
                    <img src="media/img/helper/icon (6).svg" alt="option icon">
                    <div>Analitics</div>
                </div>
                <div>
                    <img src="media/img/helper/icon (7).svg" alt="option icon">
                    <div>Analitics</div>
                </div>
                <div>
                    <img src="media/img/helper/icon (8).svg" alt="option icon">
                    <div>Analitics</div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <header class="header">
            <div class="welcome">
                Welcome back!
            </div>
            <div class="options">
                <div class="normal-options">
                    <div><img src="media/img/helper/icon (1).svg" alt="ikonka"></div>
                    <div><img src="media/img/helper/icon (2).svg" alt="ikonka"></div>
                    <div><img src="media/img/helper/icon (3).svg" alt="ikonka"></div>
                    <div><img src="media/img/helper/icon (4).svg" alt="ikonka"></div>
                </div>
                <div class="theme-mode">
                    <label class="switch">
                        <input type="checkbox">
                        <img src="media/img/icons/dark_mode.svg" alt="dark mode" class="dark-mode">
                        <img src="media/img/icons/light_mode.svg" alt="light mode" class="light-mode">
                    </label>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="body-stats">
                <div>
                    <div class="name">Weight balance</div>
                    <div class="value">
                        <span>73</span><span>kg</span>
                    </div>

                    <div class="name">Heart rate</div>
                    <div class="value">
                        <span>90</span><span>bpm</span>
                    </div>

                    <div class="name">Hydartion level</div>
                    <div class="value">
                        <span>90</span><span>%</span>
                    </div>

                    <div class="name">Blood cells</div>
                    <div class="value">
                        <span>1100</span><span>ul</span>
                    </div>
                </div>
            </div>
            <div class="body-stats-expanded">

            </div>
        </main>
    </div>
</body>
</html>
